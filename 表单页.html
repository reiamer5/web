<script>
    var list = document.getElementById('list');
    var addButton = document.getElementById('add-button');

    addButton.addEventListener('click', () => {
    // 创建新的列表项
    var newItem = document.createElement('li');
    newItem.innerHTML = `
        <div class="item">新管理员</div>
        <button class="edit-button">修改姓名</button>
        <button class="delete-button">删除</button>
    `;

    // 添加到列表中
    list.appendChild(newItem);
    });

    list.addEventListener('click', (event) => {
    var target = event.target;
    var parent = target.parentElement;
    var item = parent.querySelector('.item');

    if (target.className === 'edit-button') {
        // 编辑列表项
        var newValue = prompt('请输入你的新名字:', item.textContent);
        item.textContent = newValue;
    } else if (target.className === 'delete-button') {
        // 删除列表项
        parent.remove();
    }
    });
</script>
